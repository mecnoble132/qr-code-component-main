<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="img"><img src="images/image-qr-code.png" alt="qrcode"></div>
      <div class="texts">
        <h2>Improve you front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your codng skills to the next level</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Clement Cruz Noble</a>.
    </p>
  </div>
</body>
</html>
